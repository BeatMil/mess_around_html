<!DOCTYPE html> 
<html>
    <head>
        <title>Mugi - home</title>
        <meta charset="utf-8">
        <link rel = "icon" href = "../../beat_try/chocola_profile_small_transparent.png" 
              type = "image/x-icon">
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="home.css">

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <!-- Navbar content -->
    <nav class="nav justify-content-center">
        <a class="nav-link active" href="#">about</a>
        <a class="nav-link active" href="#">contact</a>

    </nav>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center" id="bg-img">
                    <!--home.css will do the thing-->
                </div>
                <div class="col text-center" id="main_col">
                    <h1 id="title">Mugi adventure</h1>
                    <h1 id="go">RPG anime platformer with fighting game element</h1>
                    <img src="dew_adventure.png" id="boss_fight">
                    <h2 id="hidden_boss_fight">[hidden pic here]</h2>
                    <h1>many boss fights with cool cinimatic</h1>
                    <button id="button1">css button</button>
                    <button class="btn">bootstrap button</button>
                </div>
                <div class="col text-center" id="bg-img2">
                    <!--<img src="mugi_site.png"  class="img-fluid" >-->
                </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            // mouse over fadeto 0.5 mouseout fadeto 1.0
            $("img#boss_fight").mouseenter(function () {
                $("img#boss_fight").fadeTo(64, 0.5);
            });
            $("img#boss_fight").mouseleave(function () {
                $("img#boss_fight").fadeTo(64, 1);
            });

            // toggle hidden image with click
            $("img#boss_fight").click(function(){
                $("h2#hidden_boss_fight").slideToggle("fast");
            });

            // toggle the not hidden image 
            $("button#button1").click(function(){
               $("img#boss_fight").slideToggle("fast"); 
            });
            // another comment

        });
    </script>
</html>
